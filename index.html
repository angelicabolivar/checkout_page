<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css">

    <title>Checkout Page</title>
      
  </head>
  <body>
    

    <div class="container">
      <header>
       <h1 class="title">Checkout</h1>
      </header>


      <section class="order">

        <div class="order-items">

          <div class="order-items__item">
           <img src="./images/photo1.png" alt="Backpack">
           <div class="description">
             <h2 class="description_title">Vintage Backpack</h2>
             <h3 class="descrition_price">$54.99</h3>
             <h4 class="description_desc">$94.99</h4>
             <div class="conter">
              <button class="less">-</button>
              <input type="number" placeholder="1">
              <button class="more">+</button>
             </div>
           </div>
          </div>

          <div class="order-items__item">
            <img src="./images/photo2.png" alt="shoes">
            <div class="description">
              <h2 class="description_title">Levi Shoes</h2>
              <h3 class="descrition_price">$74.99</h3>
              <h4 class="description_desc">$124.99</h4>
             <div class="conter">
              <button class="less">-</button>
              <input type="number" placeholder="1">
              <button class="more">+</button>
             </div>
            </div>
          </div>
        </div>

        <div class="price">
          <div class="price_shiping">
            <h2>Shipping</h2>
            <h3>$19</h3>
          </div>
          <div class="price_total">
            <h2>Total</h2>
            <h3>$148.98</h3>
          </div>
        </div>

      </section>

    
      <section class="form">
        <form action="">
          <h2>Contact infomation</h2>
          <label for="mail">E-mail<input type="email" id="mail" placeholder="Enter your email..."></label>
          <label for="phone">Phone <input type="tel" id="phone" placeholder="Enter your phone..."></label>

          <h2>Shipping address</h2>
          <label for="name">Full name <input type="text" id="name" placeholder="Full name"></label>
          <label for="address">Address <input type="text" id="address" placeholder="Your address.."></label>
          <label for="city">City <input type="text" id="city" placeholder="Your city.."></label>
          <select name="country" id="">
            <option value="">Your country..</option>
          </select>
          <label for="code">Postal code <input type="text" id="code" placeholder="Your postal code.."></label>

         <label for=""><input type="checkbox">Save this information for next time</label>
       </form>
      </section>
    </div>
  <footer>created by angelicabolivar - devChallenges.io</footer>     
</body>
</html>
