<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css">

    <title>Checkout Page</title>
      
  </head>
  <body>
    

    <div class="container">
      <header>
       <h1 class="title">Checkout</h1>
      </header>


      <section class="order">

        <div class="order-items">

          <div class="order-items__item">
           <img src="./images/photo1.png" alt="Backpack">
           <div class="description">
             <h2 class="description_title">Vintage Backpack</h2>
             <div class="price_container">
              <h3>$54.99</h3>
              <h4><del>$94.99</del></h4>
             </div>
             <div class="conter">
              <button class="less">-</button>
              <input type="number" placeholder="1">
              <button class="more">+</button>
             </div>
           </div>
          </div>

          <div class="order-items__item">
            <img src="./images/photo2.png" alt="shoes">
            <div class="description">
              <h2 class="description_title">Levi Shoes</h2>
              <div class="price_container">
                <h3>$74.99</h3>
                <h4><del>$124.99</del></h4>
              </div>
              <div class="conter">
               <button class="less">-</button>
               <input type="number" placeholder="1">
               <button class="more">+</button>
             </div>
            </div>
          </div>
        </div>

        <div class="price">
          <div class="price_shiping">
            <h2>Shipping</h2>
            <h3>$19</h3>
          </div>
          <div class="price_total">
            <h2>Total</h2>
            <h3>$148.98</h3>
          </div>
        </div>

      </section>

    
      <section class="form">
        <form  class="form_inf" action="">
          <ul>
          <h2>Contact infomation</h2>
           <li>
            <label for="mail">E-mail</label>
            <input class="email_icon" type="email" id="mail" placeholder="Enter your email...">
           </li>

           <li>
            <label for="phone">Phone</label>
            <input class="phone_icon" type="tel" id="phone" placeholder="Enter your phone...">
           </li>
          <h2>Shipping address</h2>

           <li>
            <label for="name">Full name</label>
            <input type="text" id="name" placeholder="Rodney Cotton">
          </li>

           <li>
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Your address..">
           </li>
           <li>
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Your city..">
          </li>
          <div class="no_list">
            <li>
              <label for="country">Country</label>
                <select name="country" id="country">
                  <option value="">Your country..</option>
                </select>
            </li>
            <li>
              <label for="code">Postal code</label>
              <input type="text" id="code" placeholder="Your postal code..">
            </li>
          </div>
          <li>
           <div class="advice">
             <label for="checkbox">Save this information for next time</label>
             <input type="checkbox">
           </div>
          </li>
         </ul>
         <button class="button">Continue</button>
       </form>
      </section>
    </div>
  <footer>created by angelicabolivar - devChallenges.io</footer>     
</body>
</html>
