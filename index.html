<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />


    <title>Checkout Page</title>
      
  </head>
  <body>
    

    <div class="container">
      <header>
       <h1 class="title">Checkout</h1>
      </header>


      <section class="order">

        <div class="order-items">

          <div class="order-items__item">
           <img src="./images/photo1.png" alt="Backpack">
           <div class="description">
             <h2>Vintage Backpack</h2>
             <h3>$54.99</h3>
             <h4>$94.99</h4>
             <div class="conter">
              <div class="less">-</div>
              <p>1</p>
              <div class="more">+</div>
             </div>
           </div>
          </div>

          <div class="order-items__item">
            <img src="./images/photo2.png" alt="shoes">
            <div class="description">
              <h2>Levi Shoes</h2>
              <h3>$74.99</h3>
              <h4>$124.99</h4>
             <div class="conter">
              <div class="less">-</div>
              <p>1</p>
              <div class="more">+</div>
             </div>
            </div>
          </div>
        </div>

        <div class="price">
          <div class="price_shiping">
            <h2>Shipping</h2>
            <h3>$19</h3>
          </div>
          <div class="price_total">
            <h2>Total</h2>
            <h3>$148.98</h3>
          </div>
        </div>

      </section>

    
    <section class="form">
     <form action="">
       <h2>Contact infomation</h2>
       <label for="">E-mail<input type="text" placeholder="Enter your email..."></label>
       <label for="">Phone <input type="text" placeholder="Enter your phone..."></label>

       <h2>Shipping address</h2>
       <label for="">Full name <input type="text" placeholder="Full name"></label>
       <label for="">Address <input type="text" placeholder="Your address.."></label>
       <label for="">City <input type="text" placeholder="Your city.."></label>
       <label for="">Country <input type="text" placeholder="Your country.."></label>
       <label for="">Postal code <input type="text" placeholder="Your postal code.."></label>

       <label for=""><input type="checkbox">Save this information for next time</label>
     </form>
    </section>
  </div>     
</body>
<footer>created by angelicabolivar - devChallenges.io</footer>
</html>
